<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voucher Generator</h1>
        <label for="cardNumber">Enter Card Number:</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number">
        <button id="generateButton">Generate Voucher</button>
        <div id="voucherDetails" class="voucher-details">
            <!-- Voucher details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
